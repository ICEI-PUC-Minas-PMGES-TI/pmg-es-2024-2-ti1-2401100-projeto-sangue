<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa do maps</title>
</head>
<style type="text/css">
    #map {
        height: 500px;
        margin: 500px;
        background-color : grey;
    }
</style>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        var map;
        function initMap() {
           map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -19.92229860562907, lng: -43.9249847432524},
                zoom: 17,
        });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEMBZydnWXAhGTtcUa2DuaAyk6AjE67EI&callback=initMap" async defer></script>
</body>
</html>
