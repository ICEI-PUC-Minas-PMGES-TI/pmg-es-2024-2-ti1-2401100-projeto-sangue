<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Doação</title>
    <link rel="stylesheet" href="LocaisStile.css">
    <!-- Script da API do Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEMBZydnWXAhGTtcUa2DuaAyk6AjE67EI&callback=initMap" async defer></script>
    <script>
        // Função de inicialização do mapa
        function initMap() {
            const mapOptions = {
                center: {lat: -19.92229860562907, lng: -43.9249847432524}, // Coordenadas para São Paulo, por exemplo
                zoom: 17
            };
            const map = new google.maps.Map(document.getElementById("map"), mapOptions);
        }
    </script>
</head>
<body>

    <div class="container">
        <!-- Seção Superior -->
        <div class="top-section">
            <!-- Mapa -->
            <div id="map" class="map">
                <!-- O mapa será exibido aqui -->
            </div>

            <!-- Formulário -->
            <div class="form-section">
                <h2>Laboratórios para realizar a doação</h2>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite o CEP">
                </div>
                <!-- Adicione mais campos conforme necessário -->
            </div>
        </div>

        <!-- Seção Inferior com Links de Redes Sociais -->
        <div class="bottom-section">
            <a href="#" class="social-link">Facebook</a>
            <a href="#" class="social-link">Instagram</a>
            <a href="#" class="social-link">Twitter</a>
        </div>
    </div>

</body>
</html>
