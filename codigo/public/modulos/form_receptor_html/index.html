    <div class="container">
        <div class="form-image">
            <img src="../../assets/images/undraw_undraw_undraw_undraw_sign_up_ln1s_-1-_s4bc_-1-_ee41_-1-_kf4d.svg">
        </div>
        <div class="form" id="form-receptor">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Formulário do Receptor</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Confirme seu email:</label>
                        <input type="email" id="confirmar-email" name="confirmar-email" placeholder="Digite seu email"
                            required>
                    </div>
                    <div class="input-box">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                    </div>
                    <div class="input-box">
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required>
                    </div>
                </div>
                <div class="blood-type">
                    <div class="blood-title">
                        <h4>Tipo Sanguíneo</h4>
                    </div>
                    <div class="blood">
                        <div class="blood-box">
                            <input type="radio" id="a+" name="blood" value="a+">
                            <label for="a+">A+</label>
                        </div>
                        <div class="blood-box">
                            <input type="radio" id="a-" name="blood" value="a-">
                            <label for="a-">A-</label>
                        </div>
                        <div class="blood-box">
                            <input type="radio" id="b+" name="blood" value="b+">
                            <label for="b+">B+</label>
                        </div>
                        <div class="blood-box">
                            <input type="radio" id="b-" name="blood" value="b-">
                            <label for="b-">B-</label>
                        </div>
                        <div class="blood-box">
                            <input type="radio" id="ab+" name="blood" value="ab+">
                            <label for="ab+">AB+</label>
                        </div>
                        <div class="blood-box">
                            <input type="radio" id="ab-" name="blood" value="ab-">
                            <label for="ab-">AB-</label>
                        </div>
                        <div class="blood-box">
                            <input type="radio" id="o+" name="blood" value="o+">
                            <label for="o+">O+</label>
                        </div>
                        <div class="blood-box">
                            <input type="radio" id="o-" name="blood" value="o-">
                            <label for="o-">O-</label>
                        </div>
                    </div>
                </div>
                <div class="confirm-bottom">
                    <button id="confetti" type="submit">Confirmar</button>
                </div>
            </form>
