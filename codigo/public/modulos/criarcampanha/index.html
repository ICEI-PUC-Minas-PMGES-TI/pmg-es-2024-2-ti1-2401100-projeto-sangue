<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>
<body class="bg-pink-200">
    <header class="bg-pink-300 p-4 flex justify-between items-center">
        <div class="text-2xl font-bold">Logo</div>
        <nav class="space-x-4">
            <a href="#" class="text-black">INÍCIO</a>
            <a href="#" class="text-black">DOE SANGUE</a>
            <a href="#" class="text-black">PRECISO DE DOAÇÃO</a>
            <a href="#" class="text-black">CAMPANHAS</a>
            <a href="#" class="text-black">DÚVIDAS</a>
            <a href="#" class="text-black">SOBRE NÓS</a>
        </nav>
        <div class="relative">
            <input type="text" class="bg-pink-100 p-2 rounded" placeholder="Search">
            <i class="fas fa-search absolute right-2 top-2 text-gray-500"></i>
        </div>
    </header>
    <main class="p-8">
        <h1 class="text-center text-2xl mb-8">Campanhas</h1>
        <section class="flex justify-between items-center mb-8">
            <div class="text-3xl font-bold">Faça parte de uma história</div>
            <div class="relative bg-pink-400 p-8">
                <div class="absolute top-0 left-0 bg-pink-200 w-16 h-16"></div>
                <div class="absolute bottom-0 right-0 bg-pink-200 w-16 h-16"></div>
                <div class="mt-4">
                    <div class="bg-pink-300 h-4 w-32 mb-2"></div>
                    <div class="bg-pink-300 h-4 w-24"></div>
                </div>
            </div>
        </section>
        <button onclick="openModal()" class="bg-pink-500 text-white p-3 rounded">Cadastrar Doação</button>

        <!-- Modal -->
        <div id="donationModal" class="modal">
            <div class="modal-content">
                <span onclick="closeModal()" class="float-right cursor-pointer text-gray-500">&times;</span>
                <h2 class="text-xl font-bold mb-4">Cadastro de Doação</h2>
                <form>
                    <label class="block mb-2">Tipo Sanguíneo:</label>
                    <input type="text" class="border rounded w-full p-2 mb-4" placeholder="Ex: A+, O-, etc." required>
                    
                    <label class="block mb-2">Descrição:</label>
                    <textarea class="border rounded w-full p-2 mb-4" placeholder="Breve descrição do motivo da doação" required></textarea>

                    <label class="block mb-2">Contato:</label>
                    <input type="text" class="border rounded w-full p-2 mb-4" placeholder="Seu telefone ou email" required>

                    <label class="block mb-2">Foto:</label>
                    <input type="file" class="border rounded w-full p-2 mb-4" accept="image/*" required>

                    <button type="submit" class="bg-pink-500 text-white p-2 rounded">Enviar</button>
                </form>
            </div>
        </div>

        <footer class="bg-pink-300 p-4">
            <div class="flex justify-between items-center mb-4">
                <div class="bg-pink-400 h-8 w-32"></div>
                <div class="flex space-x-2">
                    <div class="bg-pink-400 h-8 w-8"></div>
                    <div class="bg-pink-400 h-8 w-8"></div>
                    <div class="bg-pink-400 h-8 w-8"></div>
                </div>
            </div>
            <div class="space-y-2">
                <div class="bg-pink-400 h-4 w-48"></div>
                <div class="bg-pink-400 h-4 w-40"></div>
                <div class="bg-pink-400 h-4 w-32"></div>
            </div>
        </footer>
    </main>
    <script>
        function openModal() {
            document.getElementById('donationModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('donationModal').style.display = 'none';
        }
    </script>
</body>
</html>
